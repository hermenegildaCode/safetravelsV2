<app-navbar></app-navbar>


<div class="hotellist">
  <div class="card hotels mb-3" *ngFor="let hotel of dataList">
    <div class="row g-0">
      <div class="col-md-4">
        <a><img class="img-fluid imgH" src="./../../{{hotel.imgH}}" alt="img {{hotel.name}}"></a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{hotel.name}}</h5>
          <p class="card-text">
            <span class="stars-number"> {{hotel.estrellas }} </span>
            <span class="material-icons yellow-text yellowstar">star_rate</span>
          </p>
          <p class="card-text">
            {{ hotel.description }}
          </p>
          <!-- aquÃ­ un ngIf para amosar icono de percina e balneario ou non -->
          <p class="card-text">
            <span *ngIf="hotel.balneario"><i class="fas fa-hot-tub"></i> &nbsp; </span>
            <span *ngIf="hotel.piscina"> <i class="fas fa-swimming-pool"></i></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
